<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good day</title>
    <link rel="stylesheet" href="./css/style.css">
    <scripts>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </scripts>
</head>
<body onload="startTime()">
    <div class="top">
        <div class="container">
            <div class="date-time-box">
              <p class="date">
                <span class="day">thursday</span>,
                <span class="month">august</span>
                <span class="month-date">18</span>,
                <span class="year">2021</span>
              </p>
              <h1 class="time">
                <span class="hours">2 </span>
                :<span class="minutes">24 </span>
                :<span class="seconds">10 </span>
                <span class="ampm">pm</span>
              </h1>
            </div>
          </div>
    </div>
    <div class="mid-space"></div>
    <div class="search">
        <div class="wrapper">
            <div class="search_box">
                <div class="search_btn" onclick="googleSearch()">🔍</div>
                <input type="text" class="input_search" placeholder="What are you looking for?" id="search" value="" >
            </div>
        </div>
    </div>
    <div class="small-space"></div>
    <div class="dock"><div class="dockk">
    <div class="icon1"><img src="./img/github.png" alt="github icons Github icons created by Pixel perfect - Flaticon"                    onclick="gotopagegit()"></div>
    <div class="icon2"><img src="./img/wikipedia.png" alt="Wikipedia icons created by Freepik - Flaticon"                                 onclick="gotopagewiki()"></div>
    <div class="icon3"><img src="./img/youtube.png" alt="Youtube icons created by Freepik - Flaticon"                                     onclick="gotopageyou()"></div>
    <div class="icon4"><img src="./img/artificial-intelligence.png" alt="Artificial intelligence icons created by Smashicons - Flaticon"  onclick="gotopagechat()"></div>
</div>
</div>
</body>
</html>
